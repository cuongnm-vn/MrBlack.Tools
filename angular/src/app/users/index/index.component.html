<div class="page-layout carded fullwidth inner-scroll">
    <div class="table-loading-shade" *ngIf="isTableLoading">
        <div id="loader"></div>
    </div>
    <div class="top-bg">
        <mat-icon>school</mat-icon>
    </div>
    <div class="center">
        <div class="header d-flex align-items-center">
            <h2>Full width with inner scroll</h2>
        </div>
        <div class="content-card">
            <div class="toolbar">
                <!-- <mat-form-field appearance="outline">
                    <mat-label>Outline form field</mat-label>
                    <input matInput placeholder="Placeholder">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <mat-hint>Hint</mat-hint>
                </mat-form-field> -->
            </div>
            <div class="content">
                <table mat-table [dataSource]="dataSources" matSort #sort="matSort" matSortActive="name" matSortDisableClear matSortDirection="asc" class="w-100">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef class="pt-2">
                            <mat-checkbox color="primary" matTooltip="{{l('SelectAll')}}" (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()"> </mat-checkbox>
                        </th>
                        <td mat-cell *matCellDef="let element" class="pt-2" style="width: 70px;">
                            <mat-checkbox color="primary" class="m-t-7" (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(element) : null" [checked]="selection.isSelected(element)"> </mat-checkbox>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Name</strong> </th>
                        <td mat-cell *matCellDef="let element"> <b>{{element.name}}</b> </td>
                    </ng-container>
                    <ng-container matColumnDef="emailAddress">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{l('EmailAddress')}}</th>
                        <td mat-cell *matCellDef="let element"> {{element.emailAddress}} </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator #paginator [pageSizeOptions]="[1, 5, 10, 20]" [length]="totalItems" [pageSize]="pageSize" showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </div>
</div>
